<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="background">
        <div class="error">
            <p class="para1">* Please clear before starting new calculation</p>
        </div>
        <div class="calculator-body">
            <div class="board">
                <div class="diplay-results">
                    <p id="rs"></p>
                </div>
                <div class="buttons">
                    <div id="btn1" class="btn-1">
                        <p>1</p>
                    </div>
                    <div id="btn2" class="btn-1">
                        <p>2</p>
                    </div>
                    <div id="btn3" class="btn-1">
                        <p>3</p>
                    </div>
                    <div id="btnPlus" class="btn-1 btn-2">
                        <p>+</p>
                    </div>
                </div>
                <div class="buttons">
                    <div id="btn4" class="btn-1">
                        <p>4</p>
                    </div>
                    <div id="btn5" class="btn-1">
                        <p>5</p>
                    </div>
                    <div id="btn6" class="btn-1">
                        <p>6</p>
                    </div>
                    <div id="btnSub" class="btn-1 btn-2">
                        <p>-</p>
                    </div>
                </div>
                <div class="buttons">
                    <div id="btn7" class="btn-1">
                        <p>7</p>
                    </div>
                    <div id="btn8" class="btn-1">
                        <p>8</p>
                    </div>
                    <div id="btn9" class="btn-1">
                        <p>9</p>
                    </div>
                    <div id="btnMul" class="btn-1 btn-2">
                        <p>*</p>
                    </div>
                </div>
                <div class="buttons">
                    <div id="btnC" class="btn-1 btn-3">
                        <p>C</p>
                    </div>
                    <div id="btn0" class="btn-1">
                        <p>0</p>
                    </div>
                    <div id="btnEq" class="btn-1">
                        <p>=</p>
                    </div>
                    <div id="btnDiv" class="btn-1 btn-2">
                        <p>/</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='index.js'></script>
</html>
